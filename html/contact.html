<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../image/logo2.png">
    <title>Unwind | Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body onload="myFunction()">
    <div class="loading-wrapper">
      <img src="../image/logo2.png" id="loading" />
    </div>
    <!-- Contact Us Section -->
    <section id="contact">
        <div class="form-container">
            <div class="header">
                <h1>Contact Us</h1>
                <p>
                    Feel free to reach us for any problem or feedback.<br />We'll reach
                    out to you soon!!!
                </p>
            </div>

            <form action="https://formspree.io/f/mvoygqdg" method="POST" class="form">
                <div class="form-floating mb-3">
                    <input type="text" name="name" class="name form-control" id="floatingInput" placeholder="Name" required>
                    <label for="name" class="label">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="email" class="email form-control" id="floatingInput" placeholder="Email id" required>
                    <label for="email" class="label">Email Id</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="subject" class="subject form-control" id="floatingInput" placeholder="Subject" required>
                    <label for="subject" class="label">Subject</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="suggestion" class="suggestion form-control" id="floatingInput" placeholder="Suggestion" required>
                    <label for="suggestion" class="label">Suggestions</label>
                </div>

                <a class="atag" href="mailto:shadab150102@gmail.com"><button type="submit" class="btn">Submit</button></a>   
            </form>
            <p><a class="tag" href="index.html">&#8592; Back</a></p>
        </div>
    </section>
    <script>
        let preloader = document.querySelector(".loading-wrapper");
        function myFunction() {
          preloader.style.display = 'none';
          document.body.style.overflow = 'auto';
        }
        let navbar = document.querySelector("#nav");
        let navmenu = document.querySelector("#navmenu");
    
        window.onscroll = function () {
          if (window.pageYOffset >= navmenu.offsetTop) {
            navbar.classList.add("sticky");
          } else {
            navbar.classList.remove("sticky");
          }
        };
    
        window.onscroll = () => {
          if (window.scrollY > 100) {
            navbar.classList.add('nav-active');
          } else {
            navbar.classList.remove('nav-active');
          }
        };
      </script>
      <script type="text/javascript" src="../js/scrollsmooth.js"></script>s
</body>
  
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
